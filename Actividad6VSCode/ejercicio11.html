<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con borde junto</title> <!--Propiedad CSS border-collapses-->
    <style>
        table, th, td{
            border:1px solid black;
        }
        table { border-collapse:collapse; } 
    </style>
</head>
<body>
<table>
    <tr>
        <th>Hoy</th>
        <th>Mañana</th>
        <th>Mi&eacute;rcoles</th>
    </tr>
    <tr>
        <td>Soleado</td>
        <td>Mayormente Soleado</td>
        <td>Parcialmente Nublado</td>

    </tr>
    <tr>
        <td>19ºC</td>
        <td>17ºC</td>
        <td>12ºC</td>
    </tr>
    <tr>
        <td>E 13 km/h</td>
        <td>E 11 km/h</td>
        <td>S 16 km/h</td>
    </tr>
</table>
</body>
</html>
