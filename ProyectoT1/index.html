<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="image-container">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="./images/image-product-mobile.jpg" alt="Fragrance picture">
        </picture>

      </div>
      <div class="card-content">
        <h4 class="heading">PERFUME</h4>
        <h2 class="subtitulo">Gabrielle Essence Eau De Parfum</h2>
        <p class="creator">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="prices"><span class="price">$149.99</span>
          <span class="previous-price">$169.99</span>
        </p>
        <button><img src="./images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

</body>

</html>
