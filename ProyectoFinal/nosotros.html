    <div class="contenedor3">

            <div class="estilo">
                <h3>LA COMPAÑIA</h3>
                <p>Desde su fundación como fabricante de motos el 1 de Julio de 1955 (la sede de Yamaha Motor Company se
                    sitúa en Iwata-Japón),
                    Yamaha trabaja para crear productos que se encuentran entre los mejores del mundo, mediante su
                    constante búsqueda de calidad.
                    Al mismo tiempo con estos productos, contribuye a mejorar la calidad de vida de las personas en el
                    mundo.
                    Desde entonces, Yamaha Motor desarrolla nuevos conceptos tecnológicos que convierten en
                    excepcionales a sus productos.</p>
            </div>

        </figure>
    </div>
    <div class="contenedor3">
        <figure>
            <img src="https://storage.googleapis.com/sspe-blnc-rscs/00000CB1/es-PE/images/gallery/equipo-ymdp.jpg"
                alt="">
            <div class="estilo">
                <h3>YAMAHA MOTOR DEL PERÚ (YMDP)</h3>
                <p>Se establece el 01 de Marzo de 1998 en la ciudad de Lima con el respaldo directo de YMC. Desde
                    entonces,
                    la empresa comercializa diversas líneas de productos para distintos sectores industriales y de la
                    población.
                    Sus motores fuera de borda, productos de fuerza, motos acuáticas, cuatrimotos y motocicletas, son
                    comercializados
                    a través de una red de distribuidores especializados y capacitados en cada una de las líneas,
                    dispuestos a desarrollar
                    la marca bajo los parámetros de YMC.</p>
            </div>

        </figure>
    </div>
    <div class="contenedor3">
        <figure>
            <img src="https://storage.googleapis.com/sspe-blnc-rscs/00000CB1/es-PE/images/gallery/BV_Cert__ISO9001-_ISO_14001_(1).png"
                alt="">
            <div class="estilo">
                <h3>SISTEMA INTEGRADO DE GESTIÓN</h3>
                <p>Yamaha Motor del Perú (YMDP) implementó en el año 2012 su Sistema Integrado de Gestión (SIG) por el
                    cual obtuvo la certificación de las normas
                    internacionales ISO 9001:2015 e ISO 14001:2015 para sus sistemas de Gestión de Calidad y Gestión del
                    Medio Ambiente, respectivamente. Cada año,
                    la compañía invierte en desarrollar y mejorar sus procesos operativos bajo los estándares
                    internacionales previamente mencionados.</p>
            </div>

        </figure>
